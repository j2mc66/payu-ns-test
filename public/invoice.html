<!doctype html>
<html lang="en" ng-app="GeekStore">
<head>
    <title> Geek Store</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="stylesheets/bootstrap.min.css">
    <style>
        .emptyMessage {
            font-weight: bold;
            color: red;
            font-size: 1.2em;
        }
        li {
            margin-bottom: 7px;
            font-size: 1.2em;
        }
    </style>

    <script src="javascripts/angular.min.js"></script>
    <script src="javascripts/app.js"></script>

</head>
<body>
    <div class="container" ng-controller="ProductsController" >
        <h1>Tienda de Figuras de Coleccion</h1>

        <div class="row">
            <div class="col-md-6"   >

                <h3>Detalle:</h3>
                <h4>Cliente: <h4>
                <ul >
                    <li ng-repeat=" product in invoice" >
                        Name: {{product.name}} , Quantity: {{product.quantity}}  Value:  {{product.value | currency:"COP$"}}
                    </li>
                </ul>
            </div>
        </div>
    </div>
</body>
